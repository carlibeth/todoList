<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
   
    <div class="container">
        <header>
            <nav>
                <h1>Día de la Semana , 2020</h1>
                <div class="items">
                    <a href="">En proceso</a>
                    <a href="">Culminado</a>
                    <a href="">Eliminado</a>
                </div>
            </nav>
        </header>
    

        <main class="input">
            <h2>Añade una Nueva Tarea</h2>
            <input class="añadir" id="añadir" type="text" placeholder="Ejemplo:Agregar funcionalidades a mi todolist">
            <button class="active" id="active">Enviar</button>
        </main>


        <div class="Tareas">
            <ul id="lista"> 
                <p>NUEVA TAREA </p>
            </ul>
            <ul > <p>EN PROCESO </p> 
            </ul>
            <ul> 
                <p>CULMINADO </p>
            </ul>
            <img src="MyTodoList.png" alt="">
            
            
        </div>

        

    </div>


    <script src="main.js"></script>
</body>

</html>
